apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-api-deployment
  namespace: java-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0   # never drop below current replicas
      maxSurge: 1         # add at most 1 extra pod at a time
  selector:
    matchLabels:
      app: java-api
  template:
    metadata:
      labels:
        app: java-api
        version: v1
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: java-api
          image: us-central1-docker.pkg.dev/betbazar-ops/java-api-repo-rajinie/java-api:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
#          readinessProbe:
#            httpGet:
#              path: /health
#              port: 8080
#              scheme: HTTP
#            initialDelaySeconds: 5
#            periodSeconds: 5
#            timeoutSeconds: 3
#            successThreshold: 1
#            failureThreshold: 3
#          livenessProbe:
#            httpGet:
#              path: /health
#              port: 8080
#              scheme: HTTP
#            initialDelaySeconds: 30
#            periodSeconds: 10
#            timeoutSeconds: 5
#            successThreshold: 1
#            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health   # âœ… updated path
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 40    # âœ… give the app more startup time
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5

          livenessProbe:
            httpGet:
              path: /health   # âœ… updated path
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: production
            - name: TMPDIR                  # ðŸ‘ˆ ADD THIS
              value: /app/tmp              # ðŸ‘ˆ Point temp dir to writable path
          envFrom:
            - secretRef:
                name: java-api-secret
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
            - name: tmp-volume              # ðŸ‘ˆ ADD THIS
              mountPath: /tmp          # ðŸ‘ˆ Writable temp dir
      volumes:
        - name: config-volume
          configMap:
            name: java-api-config
        - name: tmp-volume                 # ðŸ‘ˆ ADD THIS
          emptyDir: {}
